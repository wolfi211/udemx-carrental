<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:fragment="head">
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
                crossorigin="anonymous"></script>
        <title th:text="${title}"></title>
    </th:block>
</head>
<body class="d-flex flex-column h-100">
<nav class="navbar navbar-expand-lg navbar-primary bg-primary" th:fragment="navbar">
    <div class="container container-fluid">
        <p class="navbar-brand text-light m-auto">Car Rental</p>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ms-5" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-light" aria-current="page" href="/">Search for a Car</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div th:fragment="message" class="container">
    <div class="alert alert-danger d-flex align-items-center alert-dismissible fade show my-3" role="alert"
         th:if="${error != null}">
        <p><strong>Error!</strong><span th:text="' ' + ${error}"></span></p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="alert alert-success d-flex align-items-center alert-dismissible fade show my-3" role="alert"
         th:if="${success != null}">
        <p><strong>Success!</strong><span th:text="' ' + ${success}"></span></p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>

<footer class="footer mt-auto py-3 bg-light" th:fragment="footer">
    <div class="container">
        <span class="text-muted">Made by Daniel Wolf - 2023</span>
    </div>
</footer>
</body>
</html>
